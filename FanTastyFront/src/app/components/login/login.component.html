<div class="login-container">
  <form [formGroup]="formLogin" (ngSubmit)="login()" *ngIf="!userLogged">
    <div>
      <input class="user-name_input" type="text" placeholder="adresse mail" formControlName="username" />
    </div>
    <div>
      <input class="mdp_input" type="password" placeholder="mot de passe" formControlName="password" />
    </div>
    <div>
      <button class="login_btn" type="submit">Se connecter</button>
    </div>
    <div class="btn_division"></div>
    <div>
      <a routerLinkActive="active" routerLink="/create"> <button class="createAccout_btn">S'inscrire</button></a>
    </div>
  </form>

  <button type="button" (click)="logout()" *ngIf="userLogged">DÃ©connecter</button>
</div>
