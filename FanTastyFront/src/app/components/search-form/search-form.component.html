<div class="search-container">
    <form [formGroup]="searchForm" (ngSubmit)="btnClickSearch()" novalidate>
        <div class="search-box">
            <!-- <input type="text" class="search-input"
        placeholder="miam miam..."
        [(ng-model)]="searchString">
        <input type="button" value="Do something" (click)="btnClickSearch()"> -->
            <!-- <label>Nom : </label>
            <input type="text" formControlName="nom"> -->

            <div class="search-box" style="background-color: aquamarine;">
                <h4>Type</h4>
            
                <ng-container *ngFor="let item of lstTypePlat; let i=index">
                    <label>
                        <input type="checkbox" [value]="item.value" (change)="onCheckboxChange($event,1)" />
                        {{item.name}}
                    </label>
                </ng-container>
            </div>
            <div class="search-box" style="background-color: yellowgreen;">
                <h4>Saison</h4>
                <ng-container *ngFor="let item of lstSaison; let i=index">
                    <label>
                        <input type="checkbox" [value]="item.value" (change)="onCheckboxChange($event,2)" />
                        {{item.name}}
                    </label>
                </ng-container>
            </div>

            <div class="search-box" style="background-color: pink;">
              <h4>Coût</h4>
              <ng-container *ngFor="let item of lstCout; let i=index">
                <label>
                  <input type="checkbox" [value]="item.value" (change)="onCheckboxChange($event,3)" />
                  {{item.name}}
                </label>
              </ng-container>
            </div>

            <div class="search-box" style="background-color: lightblue;">
              <h4>Difficulté</h4>
              <ng-container *ngFor="let item of lstDifficulte; let i=index">
                <label>
                  <input type="checkbox" [value]="item.value" (change)="onCheckboxChange($event,4)" />
                  {{item.name}}
                </label>
              </ng-container>
            </div>

            <input type="submit" value="Do something">
            <button (click) ="btnClickReset()">Reset</button>
        </div>
    </form>
</div>

<app-search-results [recettes]="recettes"></app-search-results>
