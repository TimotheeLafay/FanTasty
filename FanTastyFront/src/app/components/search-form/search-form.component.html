            <h4>Type</h4>
            <ng-container *ngFor="let item of lstTypePlat">

            </ng-container>

            <h4>Saison</h4>
            <ng-container *ngFor="let item of lstSaison">
                <label>
                    <span>{{item}}</span>

                </label>
            </ng-container>

            <h4>Cout</h4>
            <ng-container *ngFor="let item of lstCout | keyvalue">
                <label>
                    <span>{{item.value}}</span>
                    <input type="radio" value="{{item.key}}" formControlName="cout">
